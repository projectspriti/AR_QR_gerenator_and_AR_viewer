<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Perfect AR 3D Model Viewer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            background: #000;
            position: relative;
            overflow: hidden;
        }

        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 20px;
            text-align: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 12px;
            opacity: 0.9;
        }

        .ar-viewer-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            --poster-color: transparent;
        }

        .ar-status {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 1000;
            display: none;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .ar-status.active {
            display: block;
        }

        .ar-status.detecting {
            background: rgba(255, 193, 7, 0.9);
            color: #000;
        }

        .ar-status.detected {
            background: rgba(40, 167, 69, 0.9);
        }

        /* Visual feedback for surface detection */
        .surface-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(40, 167, 69, 0.9);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            z-index: 1000;
            display: none;
            animation: pulse 1.5s infinite;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .surface-indicator.active {
            display: block;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: translateX(-50%) scale(1);
            }
            50% {
                opacity: 0.8;
                transform: translateX(-50%) scale(1.05);
            }
        }

        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            text-align: center;
            color: #dc3545;
            background: rgba(248, 215, 218, 0.9);
            border-radius: 10px;
            margin: 20px;
            z-index: 1000;
            max-width: 90%;
            backdrop-filter: blur(5px);
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-align: center;
            z-index: 1000;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            font-weight: 600;
        }

        .back-button:hover {
            background: rgba(240, 240, 240, 0.95);
        }

        .https-warning {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(255, 193, 7, 0.9);
            border: 2px solid #ffc107;
            color: #000;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .https-warning.show {
            display: block;
        }

        .https-warning strong {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }
        
        /* Progress bar for loading */
        .progress-bar {
            width: 80%;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            margin: 15px auto;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background-color: #4caf50;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        /* Placement indicator */
        .placement-reticle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border: 2px solid rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            display: none;
            z-index: 999;
        }
        
        .placement-reticle::before,
        .placement-reticle::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
        }
        
        .placement-reticle::before {
            width: 2px;
            height: 20px;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .placement-reticle::after {
            width: 20px;
            height: 2px;
            top: 50%;
            left: -10px;
            transform: translateY(-50%);
        }
        
        .placement-reticle.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="window.history.back()">‚Üê Back</button>
        
        <div class="header">
            <h1>üéØ Perfect AR 3D Model Viewer</h1>
            <p id="headerMessage">Loading 3D model...</p>
        </div>
        
        <div class="https-warning" id="httpsWarning">
            <strong>‚ö†Ô∏è HTTPS Required for AR</strong>
            <p>Plane detection requires HTTPS connection. If you're using HTTP, AR features may not work properly.</p>
        </div>
        
        <div class="ar-viewer-container" id="arViewerContainer">
            <div class="ar-status" id="arStatus">Initializing AR...</div>
            <div class="surface-indicator" id="surfaceIndicator">üéØ Surface Detected - Tap to Place Model</div>
            <div class="placement-reticle" id="placementReticle"></div>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>Loading 3D Model...</div>
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <div id="progressText">0%</div>
            </div>
        </div>
    </div>

    <script type="module">
        // Get model URL and auto-activation flag from query parameters
        const urlParams = new URLSearchParams(window.location.search);
        let modelUrl = urlParams.get('model');
        const autoActivate = urlParams.get('auto') === '1'; // Auto-activate AR if coming from QR scan

        // Decode the model URL if it's encoded
        if (modelUrl) {
            try {
                modelUrl = decodeURIComponent(modelUrl);
            } catch (e) {
                console.warn('Failed to decode model URL, using as-is:', e);
            }
        }

        if (!modelUrl) {
            document.getElementById('arViewerContainer').innerHTML = `
                <div class="error-message">
                    <h3>Error: No model specified</h3>
                    <p>Please provide a model URL in the query parameter.</p>
                    <p style="margin-top: 10px; font-size: 12px; word-break: break-all;">
                        URL: ${window.location.href}
                    </p>
                </div>
            `;
        } else {
            // Create model-viewer element with perfect AR configuration
            const modelViewer = document.createElement('model-viewer');
            modelViewer.src = modelUrl;
            modelViewer.alt = '3D Model';
            modelViewer.ar = true;
            
            // Enhanced AR Configuration - WebXR prioritized for best AR experience
            modelViewer.arModes = 'webxr scene-viewer quick-look'; // WebXR first for perfect plane detection
            modelViewer.cameraControls = true;
            modelViewer.autoRotate = false;
            modelViewer.interactionPrompt = 'touch';
            modelViewer.interactionPromptThreshold = 0;
            modelViewer.shadowIntensity = 1.5;
            modelViewer.exposure = 1.2;
            modelViewer.environmentImage = 'neutral';
            modelViewer.touchAction = 'none';
            modelViewer.reveal = 'auto';
            modelViewer.autoPlay = true;
            
            // Improved Surface Detection and Placement
            modelViewer.setAttribute('ar', 'true');
            modelViewer.setAttribute('ar-placement', 'floor');
            modelViewer.setAttribute('ar-modes', 'webxr scene-viewer quick-look');
            modelViewer.setAttribute('ar-scale', 'auto');
            modelViewer.setAttribute('ar-placement', 'floor');
            modelViewer.setAttribute('ar-hit-test', 'true');
            modelViewer.setAttribute('ar-placement', 'floor');
            modelViewer.setAttribute('ar-detect-properties', 'true');
            
            // Visual and Interaction Settings
            modelViewer.setAttribute('camera-controls', '');
            modelViewer.setAttribute('camera-orbit', '0deg 75deg 2.5m');
            modelViewer.setAttribute('field-of-view', '30deg');
            modelViewer.setAttribute('shadow-softness', '1');
            modelViewer.setAttribute('shadow-intensity', '1')
            modelViewer.setAttribute('environment-intensity', '1');
            modelViewer.setAttribute('skybox-image', 'https://modelviewer.dev/shared-assets/environments/spruit_sunrise_1k_HDR.hdr');
            
            // Optimize for mobile
            modelViewer.setAttribute('interaction-prompt', 'auto');
            modelViewer.setAttribute('interaction-policy', 'allow-when-focused')
            modelViewer.setAttribute('interaction-prompt-style', 'wiggle');
            modelViewer.setAttribute('interaction-prompt-threshold', '1000');
            
            const arStatus = document.getElementById('arStatus');
            const loading = document.getElementById('loading');
            const headerMessage = document.getElementById('headerMessage');
            const surfaceIndicator = document.getElementById('surfaceIndicator');
            const placementReticle = document.getElementById('placementReticle');
            const progress = document.getElementById('progress');
            const progressText = document.getElementById('progressText');
            
            // PERFECT AR STATE MANAGEMENT
            let modelLoaded = false;
            let arSessionActive = false;
            let surfaceDetected = false;
            let modelPlaced = false;
            let userGestureValid = true;
            
            // Progress tracking
            modelViewer.addEventListener('progress', (event) => {
                const progressBar = progress;
                const progressTextElement = progressText;
                if (progressBar && progressTextElement) {
                    const percent = event.detail.totalProgress * 100;
                    progressBar.style.width = `${percent}%`;
                    progressTextElement.textContent = `${Math.round(percent)}%`;
                }
            });
            
            // Model loaded successfully
            modelViewer.addEventListener('load', () => {
                loading.style.display = 'none';
                arStatus.classList.add('active');
                modelLoaded = true;
                
                if (headerMessage) {
                    headerMessage.textContent = 'Model loaded. Preparing AR experience...';
                }
                arStatus.textContent = '‚úÖ Model loaded. Preparing AR...';
                arStatus.className = 'ar-status active';
                
                // Auto-activate AR if coming from QR scan
                if (autoActivate && userGestureValid) {
                    setTimeout(() => {
                        activateAR();
                    }, 500);
                } else {
                    arStatus.textContent = '‚úÖ Model ready. Tap anywhere to start AR.';
                    if (headerMessage) {
                        headerMessage.textContent = 'Tap anywhere to start AR experience';
                    }
                }
            });

            // Model loading error
            modelViewer.addEventListener('error', (e) => {
                const errorDetail = e.detail || {};
                const errorMessage = errorDetail.message || 'Unknown error';
                
                let userMessage = 'Failed to load the 3D model.';
                let technicalDetails = errorMessage;
                
                // Provide user-friendly error messages
                if (errorMessage.includes('CORS') || errorMessage.includes('cross-origin')) {
                    userMessage = 'CORS error: The model server does not allow cross-origin requests.';
                    technicalDetails = 'The server needs to allow CORS for this domain.';
                } else if (errorMessage.includes('404') || errorMessage.includes('Not Found')) {
                    userMessage = 'Model file not found. The URL may be incorrect or the file may have been deleted.';
                } else if (errorMessage.includes('network') || errorMessage.includes('fetch')) {
                    userMessage = 'Network error: Could not connect to the model server.';
                } else if (errorMessage.includes('format') || errorMessage.includes('parse')) {
                    userMessage = 'Invalid model format. Please ensure the file is a valid .glb or .gltf file.';
                }
                
                loading.innerHTML = `
                    <div class="error-message">
                        <h3>Error loading model</h3>
                        <p>${userMessage}</p>
                        <p style="margin-top: 10px; font-size: 12px; word-break: break-all;">
                            <strong>Model URL:</strong> ${modelUrl}<br>
                            <strong>Error:</strong> ${technicalDetails}
                        </p>
                        <button onclick="window.location.reload()" style="margin-top: 15px; padding: 12px 24px; background: #1a2a6c; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">
                            Retry
                        </button>
                    </div>
                `;
                loading.style.display = 'block';
            });

            // AR session status changes
            modelViewer.addEventListener('ar-status', (event) => {
                const status = event.detail.status;
                arStatus.classList.add('active');
                
                switch (status) {
                    case 'not-presenting':
                        arStatus.textContent = '‚úÖ AR ready. Tap to start.';
                        arStatus.className = 'ar-status active';
                        arSessionActive = false;
                        modelPlaced = false;
                        if (headerMessage) {
                            headerMessage.textContent = 'AR ready. Tap to start.';
                        }
                        break;
                        
                    case 'session-started':
                        arStatus.textContent = 'üì∑ Camera active. Move slowly to detect surface...';
                        arStatus.className = 'ar-status active detecting';
                        arSessionActive = true;
                        surfaceDetected = false;
                        modelPlaced = false;
                        placementReticle.classList.add('active');
                        if (headerMessage) {
                            headerMessage.textContent = 'Move camera slowly to detect flat surface';
                        }
                        break;
                        
                    case 'object-placed':
                        modelPlaced = true;
                        arStatus.textContent = '‚úÖ Model placed! Move around to view.';
                        arStatus.className = 'ar-status active detected';
                        surfaceIndicator.classList.remove('active');
                        placementReticle.classList.remove('active');
                        if (headerMessage) {
                            headerMessage.textContent = 'Model placed! Move around to view from different angles';
                        }
                        // Hide status after 3 seconds
                        setTimeout(() => {
                            arStatus.style.opacity = '0.7';
                        }, 3000);
                        break;
                        
                    case 'failed':
                        arStatus.textContent = '‚ùå AR failed. Please try again.';
                        arStatus.className = 'ar-status active';
                        arSessionActive = false;
                        if (headerMessage) {
                            headerMessage.textContent = 'AR session failed - Please try again';
                        }
                        break;
                }
            });
            
            // Enhanced Surface Detection
            modelViewer.addEventListener('ar-tracking', (event) => {
                const tracking = event.detail.status;
                
                if (tracking === 'tracking' && arSessionActive) {
                    // Get hit test results for better surface detection
                    modelViewer.hitTest(0.5, 0.5).then((hitTestResults) => {
                        if (hitTestResults.length > 0 && !modelPlaced) {
                            if (!surfaceDetected) {
                                surfaceDetected = true;
                                arStatus.textContent = 'üéØ Surface detected!';
                                arStatus.className = 'ar-status active detected';
                                surfaceIndicator.textContent = 'Tap to place model';
                                surfaceIndicator.classList.add('active');
                                placementReticle.classList.add('active');
                                
                                // Auto-place the model after a short delay if not placed manually
                                setTimeout(() => {
                                    if (!modelPlaced && surfaceDetected) {
                                        modelViewer.dispatchEvent(new CustomEvent('select'));
                                    }
                                }, 2000);
                            }
                        }
                    }).catch(console.error);
                } else if (tracking === 'not-tracking') {
                    surfaceDetected = false;
                    if (arSessionActive && !modelPlaced) {
                        arStatus.textContent = 'üîç Move device to detect surface...';
                        arStatus.className = 'ar-status active detecting';
                        surfaceIndicator.textContent = 'Move device to detect a flat surface';
                        surfaceIndicator.classList.add('active');
                    }
                }
            });
            
            // Handle tap to place model
            modelViewer.addEventListener('select', () => {
                if (surfaceDetected && !modelPlaced) {
                    modelPlaced = true;
                    arStatus.textContent = '‚úÖ Model placed!';
                    surfaceIndicator.textContent = 'Model placed!';
                    surfaceIndicator.classList.add('active');
                    placementReticle.classList.remove('active');
                    
                    // Hide the indicator after a delay
                    setTimeout(() => {
                        surfaceIndicator.classList.remove('active');
                    }, 2000);
                }
            });
            
            // PERFECT MODEL PLACEMENT
            modelViewer.addEventListener('ar-place', () => {
                if (!modelPlaced) {
                    modelPlaced = true;
                    arStatus.textContent = '‚úÖ Model placed on surface!';
                    arStatus.className = 'ar-status active detected';
                    surfaceIndicator.textContent = '‚úÖ Model Placed!';
                    setTimeout(() => {
                        surfaceIndicator.classList.remove('active');
                    }, 2000);
                    placementReticle.classList.remove('active');
                    if (headerMessage) {
                        headerMessage.textContent = 'Model placed! Move around to view';
                    }
                    // Hide status after 3 seconds
                    setTimeout(() => {
                        arStatus.style.opacity = '0.7';
                    }, 3000);
                }
            });

            // Add model viewer to container
            document.getElementById('arViewerContainer').appendChild(modelViewer);
            
            // Check HTTPS
            const httpsWarning = document.getElementById('httpsWarning');
            if (window.location.protocol !== 'https:' && window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
                httpsWarning.classList.add('show');
            }
            
            // Enhanced AR Activation and Model Placement
            function activateAR() {
                if (!modelLoaded) {
                    arStatus.textContent = '‚ö†Ô∏è Model not fully loaded yet...';
                    return;
                }
                
                // Reset placement state
                modelPlaced = false;
                surfaceDetected = false;
                
                arStatus.textContent = 'üì∑ Starting AR camera...';
                arStatus.className = 'ar-status active detecting';
                surfaceIndicator.textContent = 'üîç Move device to detect a flat surface...';
                surfaceIndicator.classList.add('active');
                
                try {
                    if (modelViewer.activateAR) {
                        // Configure AR session with better defaults
                        modelViewer.arScale = 'auto';
                        modelViewer.arPlacement = 'floor';
                        modelViewer.interactionPrompt = 'touch';
                        
                        // Start AR session
                        modelViewer.activateAR().then(() => {
                            console.log('AR session started successfully');
                            // Add a slight delay to ensure AR session is fully initialized
                            setTimeout(() => {
                                if (!modelPlaced) {
                                    arStatus.textContent = 'üîç Move device to detect surface...';
                                    surfaceIndicator.textContent = 'üîç Move device to detect a flat surface...';
                                }
                            }, 1000);
                        }).catch(err => {
                            console.error('AR activation failed:', err);
                            arStatus.textContent = '‚ùå Failed to start AR: ' + (err.message || 'Unknown error');
                        });
                    } else {
                        // Fallback: Try clicking AR button programmatically
                        const arButton = modelViewer.shadowRoot?.querySelector('button[ar-button]');
                        if (arButton) {
                            arButton.click();
                        } else {
                            arStatus.textContent = 'üì± Tap "View in AR" button to start';
                        }
                    }
                } catch (error) {
                    console.error('AR activation error:', error);
                    arStatus.textContent = '‚ùå Failed to start AR. Please tap to retry.';
                }
            }
            
            // PERFECT USER INTERACTION HANDLING
            document.getElementById('arViewerContainer').addEventListener('click', (event) => {
                // Prevent interference with model viewer controls
                if (event.target.tagName.toLowerCase() === 'model-viewer') {
                    event.preventDefault();
                    event.stopPropagation();
                    
                    if (!modelLoaded) return;
                    
                    if (!arSessionActive) {
                        activateAR();
                    }
                }
            });
            
            // Touch support for mobile devices
            document.getElementById('arViewerContainer').addEventListener('touchstart', (event) => {
                if (event.target.tagName.toLowerCase() === 'model-viewer') {
                    event.preventDefault();
                    event.stopPropagation();
                    
                    if (!modelLoaded) return;
                    
                    if (!arSessionActive) {
                        activateAR();
                    }
                }
            });
        }
    </script>
</body>
</html>
