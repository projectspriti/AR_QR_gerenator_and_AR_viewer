services:
  - type: web
    name: ar-viewer-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: BACKEND_URL
        value: https://ar-viewer.onrender.com
      - key: FRONTEND_URL
        sync: false  # Set this in Render dashboard with your Vercel frontend URL
      - key: PORT
        from:
          type: port
    disk:
      name: uploads
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1

